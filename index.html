      padding: 50px;
      margin: 0;

      align-items: center;
      overflow: hidden;

      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin: 20px 0;
      animation: slideIn 2s ease-out both;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
    p {
      color: #ffffff;
      max-width: 600px;
      line-height: 1.5;
      margin: 20px auto;
      text-shadow: 1px 1px 2px #000;
      animation: fadeIn 3s ease-out both;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    img:hover {
      transform: scale(1.05);
    }
